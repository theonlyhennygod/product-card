<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

<body>

  <main class="main">
    <section class="card">
      <img class="card__image" src="./images/image-product-mobile.jpg" alt="perfume-image">
      <section class="card__text">
        <h2 class="card__text--title">Perfume</h2>
        <h1 class="card__text--header">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__text--paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the Hose of CHANEL.</p>
        <section class="card__price">
          <h2 class="card__discount--price">$149.99</h2>
          <p class="card__original--price">$169.99</p>
        </section>
        <button class="card__button">Add to Cart</button>
      </section>
    </section>

  <!-- <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://linkedin.com/in/argenisdelarosa/">Argenis De La Rosa</a>.
  </section> -->

  </main>


</body>
</html>
